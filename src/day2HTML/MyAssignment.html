<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My assignment</title>

<h3>Text box</h3>
<body>

<h4>Text box</h4>

<form action="/someUrl" method="get">
    Username: <input type="text" id="username"><br>
    Password: <input type="password" id="password"><br>
    <input type="submit" value="Submit"></form>
<br>
<h3>Text area</h3>
<textarea rows="4" , cols="55"></textarea>
<br>

<h3>Dropdown</h3>
<select>
<option>SELECT OPTION</option>
<option>option 1</option>
<option>option 2</option>
<option>option 3</option>

</select>
<br>

<h3>Checkbox</h3>
<input type="checkbox" id="good" name="good">
<label for="good">GOOD</label>
<input type="checkbox" id="bad" name="bad">
<label for="bad">BAD</label>
<br>
<input type="radio" id="one" name="number" value="1">
<label for="one">N1</label>
<input type="radio" id="two" name="number" value="2">
<label for="two">N2</label>



</body>

</html>
